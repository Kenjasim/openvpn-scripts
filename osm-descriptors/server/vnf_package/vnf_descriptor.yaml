vnfd:
  version: '1.0'
  id: vnf-vpnserver0
  product-name: vnf-vpnserver0
  description: VNF Descriptor
  df:
    - id: default-df
      instantiation-level:
        - id: default-instantiation-level
          vdu-level:
            - vdu-id: vdu-app0
              number-of-instances: 1
      vdu-profile:
        - id: vdu-app0
          min-number-of-instances: 1
  ext-cpd:
    - id: vnf-cp0-ext
      int-cpd:
        cpd: vdu-eth0-int
        vdu-id: vdu-app0
  mgmt-cp: vnf-cp0-ext
  virtual-compute-desc:
    - id: compute-app0
      virtual-cpu:
        num-virtual-cpu: '4'
      virtual-memory:
        size: '16'
  virtual-storage-desc:
    - id: storage-app0
      size-of-storage: '10'
  sw-image-desc:
    - id: ubuntu-18-04-openstack
      image: 'ubuntu 20.04 focal-server-cloudimg-amd64'
      name: ubuntu-18-04-openstack
      vim-type: openstack
    - id: ubuntu-18-04-azure
      image: Canonical:UbuntuServer:18.04-LTS:18.04.201804262
      name: ubuntu-18-04-azure
      vim-type: azure
    - id: ubuntu-18-04-aws
      image: ubuntu/images/hvm-ssd/ubuntu-bionic-18.04-amd64-server-20210224
      name: ubuntu-18-04-aws
      vim-type: aws
  vdu:
    - id: vdu-app0
      name: vdu-app0
      description: ''
      int-cpd:
        - id: vdu-eth0-int
          virtual-network-interface-requirement:
            - name: vdu-eth0
      sw-image-desc: ubuntu-18-04-azure
      alternative-sw-image-desc: 
        - ubuntu-18-04-openstack
        - ubuntu-18-04-aws
      virtual-compute-desc: compute-app0
      virtual-storage-desc: storage-app0
      cloud-init-file: cloud-init.cfg
      monitoring-parameter:
      - id: vnf_cpu_util
        name: vnf_cpu_util
        performance-metric: cpu_utilization
      - id: vnf_memory_util
        name: vnf_memory_util
        performance-metric: average_memory_utilization
      - id: vnf_packets_sent
        name: vnf_packets_sent
        performance-metric: packets_sent
      - id: vnf_packets_received
        name: vnf_packets_received
        performance-metric: packets_received      

# Virtual Network Function Description
# df: definition
# ext-cpd: extended connection point definition
# mgmt-cp: management connection point
# virtual-compute-desc: VDU compute resource requirements
# sw-image-desc: VDU image references
# vdu: VDU Definition
# int-cpd: Interface connection-point definition
# cloud-init-file: Cloud init file reference, sourced from ./cloud_init/cloud-init.cfg
# monitoring-parameter: VNF monitoring parameters
      